<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
        <h1 class="logo">
            <img src="img/weniv-logo.png" alt="위니브">
        </h1>
        <article class="timeBox">
            <h2 class="title">TIMER</h2>
            <div class="timeContent">
                <div class="hrs box">
                    <span class="subhead">HRS</span>
                    <strong class="time">00</strong>
                </div>
                <div class="min box">
                    <span class="subhead">MIN</span>
                    <strong class="time">00</strong>
                </div>
                <div class="sec box">
                    <span class="subhead">SEC</span>
                    <strong class="time">00</strong>
                </div>
            </div>
            <div class="btnContent">
                <button type="button" class="play btn">START</button>
                <button type="button" class="reset btn">RESET</button>
            </div>
        </article>
        <footer class="footer">
            &copy; WENIV CORP.
        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
